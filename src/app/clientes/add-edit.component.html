<h1 *ngIf="isAddMode">Adicionar novo Cliente</h1>
<h1 *ngIf="!isAddMode">Editar Cliente</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <!-- <ng-select [items]="tipoCliente" 
           bindLabel="descricao" 
           bindValue="codigo" 
           [(ngModel)]="pessoa_tipopessoa">
        </ng-select> -->

        <div class="form-group col">
            <label for="user_nome">Usuário</label>
            <input type="text" formControlName="user_nome" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.user_nome.errors }" />
            <div *ngIf="submitted && f.user_nome.errors" class="invalid-feedback">
                <div *ngIf="f.user_nome.errors.required">Usuário é obrigatório</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="user_email">E-mail</label>
            <input type="text" formControlName="user_email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.user_email.errors }" />
            <div *ngIf="submitted && f.user_email.errors" class="invalid-feedback">
                <div *ngIf="f.user_email.errors.required">E-mail é obrigatório</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
